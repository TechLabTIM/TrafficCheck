name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Increase the Angular budget limit dynamically in angular.json
      - name: Increase Angular Budget Limit
        run: |
         sed -i 's/"maximumError": "1\.00mb"/"maximumError": "1.50mb"/g' angular.json
         cat angular.json


      # Build Angular in production mode to reduce bundle size
      - name: Build Angular App
        run: npm run build --if-present -- --configuration=production

      # Optional: Generate stats for bundle analysis
      - name: Generate Stats JSON
        run: npm run build --configuration=production --stats-json

      - name: Analyze Bundle Size
        run: npx source-map-explorer dist/YOUR_PROJECT_NAME/main.js

